server:
    port: 7002
#Eureka 配置
eureka:
    instance:
        hostname: eureka-7002.com
    client:
        register-with-eureka: false #是否向eureka注册自己
        fetch-registry: false #如果是false表示自己为注册中心
        service-url: #监控页面
            defaultZone: http://eureka-7001.com:7001/eureka/,http://eureka-7003.com:7003/eureka/