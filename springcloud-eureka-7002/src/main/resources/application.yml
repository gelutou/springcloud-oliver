server:
    port: 7002
#Eureka 配置
eureka:
    instance:
        hostname: localhost
    client:
        register-with-eureka: false #是否向eureka注册自己
        fetch-registry: false #如果是false表示自己为注册中心
        service-url: #监控页面
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/